<!DOCTYPE html>
<html>
<head>
<title>Pass by Value</title>
</head>
<body>
<h2>Pass by Value in JavaScript</h2>
<script>
    var var1;
var1=parseInt(prompt("enter the value to find square root"));
function sqr() {
var1=var1*var1;

}
sqr(var1);
document.write(var1);
</script>
</body>
</html>
